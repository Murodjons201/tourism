<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>6-dars-loop</title>
</head>

<body>
    <div class="container">
        <div class="siteleft">
            <span class="siteleft__span">
                <img class="siteleft__img" src="./images/arrow-back.svg" alt="arrow-back" width="20" height="20">
                <p class="siteleft__desc">BACK</p>
            </span>
        </div>
        <div class="hero">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">
                            NETHERLANDS
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">
                            SPAIN
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">
                            FRANCE
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="hero__top">
                <h1 class="hero__heading">
                    Visiting the pastelle city
                </h1>
                <span class="hero__line"></span>
            </div>
            <h3 class="hero__title">
                By Jerry Henderson in Tourism
            </h3>
            <div class="tourism">
                <div class="tourism__left">
                    <iframe class="tourism__iframe" width="220" height="140" src="https://www.youtube-nocookie.com/embed/X5uxoBv-myU"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <div class="tourism__nextpage">
                        <span class="tourism__span">VIEW ALL PHOTOS</span>
                        <img class="tourism__img" src="./images/arrow-forward.svg" alt="forward" width="20" height="20">
                    </div>
                </div>
                <p class="tourism__desc">
                    As you drive into the town form Alicante airportyou will pass between two salt lakes-one is
                    blue/greenand the other is an impressive pink colour.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
